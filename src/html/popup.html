<div class="popup block-popup" data-popup="popup">
  <div class="popup__content content">
    <div class="popup_close close close-popup" data-popup="popup"></div>
    <h2 class="popup__title">Заявка на закупку</h2>
    <div class="popup__text">Оставьте заявку на закупку, и наш менеджер свяжется с Вами!</div>
    <form action="#" class="popup__form">
      <input type="text" class="popup__name popup__input" placeholder="Ваше имя">
      <input type="tel" class="popup__phone popup__input" placeholder="Телефон">
      <button class="popup__btn btn">Отправить заявку</button>
    </form>
    <div class="popup__thx"><span class="names"></span>, ваша заявка принята!</div>
  </div>
</div>
